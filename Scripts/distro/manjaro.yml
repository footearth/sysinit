version: '3'

tasks:

  mirrors:
    - '{{.sudo}} pacman-mirrors -i -g
        -c China -m rank'

  archlinuxcn:
    # https://mirrors.ustc.edu.cn/archlinuxcn/$arch
    # https://mirrors.bfsu.edu.cn/archlinuxcn/$arch
    # https://mirrors.nju.edu.cn/archlinuxcn/$arch
    # https://mirrors.tuna.tsinghua.edu.cn/archlinuxcn/$arch
    - sudo cat /etc/pacman.conf |
        sed -e '$a\\n
          [archlinuxcn]\n
          SigLevel = Optional TrustedOnly\n
          \n
          Server = https://mirrors.tuna.tsinghua.edu.cn/archlinuxcn/$arch
        ' |
        sed -e 's/^\s*//g' |
        sudo tee /etc/pacman.conf.tmp
          > /dev/null
    - sudo mv /etc/pacman.conf.tmp
        /etc/pacman.conf

  upgrade-pacman:
    - sudo pacman -Syyu --noconfirm

  upgrade-keyring:
    - sudo pacman -Sy --noconfirm
        archlinuxcn-keyring
    - sudo pacman -Su --noconfirm
    - sudo pacman-key --init

  install-yay:
    - sudo pacman -S --noconfirm
        yay

  upgrade-yay:
    - yay -Syyu --noconfirm

  install-paru:
    - yay -S --noconfirm
        binutils
    - yay -S --noconfirm
        paru-bin

  upgrade-paru:
    - paru -Syyu --noconfirm

  install-base:
    - paru -S --noconfirm
        axel aria2 neovim fish
        go-task-bin

  init-profile:
    - cat $HOME/.bashrc |
      sed -e '$a\\n
        source $HOME/.profile
      ' |
      sed -e 's/^\s*//g'
      > $HOME/.bashrc.tmp
    - mv $HOME/.bashrc.tmp
        $HOME/.bashrc
    - mkdir -p $HOME/.local/bin
    - touch $HOME/.profile
    - echo -e '
        cd $HOME\n
        export PATH=$PATH:$HOME/.local/bin
      ' |
      sed -e 's/^\s*//g' |
      tee $HOME/.profile
        > /dev/null

  link-local:
    - mkdir -p $HOME/.local/bin
    - ln -s /usr/bin/nvim
        $HOME/.local/bin/vi
    - ln -s /usr/bin/nvim
        $HOME/.local/bin/vim
    - ln -s /usr/bin/go-task
        $HOME/.local/bin/task

  install-container:
    - paru -S --noconfirm
        docker podman
        docker-compose podman-compose
    - sudo usermod -aG docker $USER

    - echo "$USER:100000:65536" |
        sudo tee /etc/subuid
    - echo "$USER:100000:65536" |
        sudo tee /etc/subgid

    - sudo chmod 4755 /usr/bin/newgidmap
    - sudo chmod 4755 /usr/bin/newuidmap
